<!DOCTYPE html>
<html>

<head>
    <title>上传图片要求</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<link rel="stylesheet" href="build/css/ydui.css">
<link rel="stylesheet" href="css/commonspx.css">

<body style="background: #fff"> 
    <section class="g-flexview"> 
        <div class="g-scrollview">   
            <div class="ss-main w640"> 
                <div class="ss-agreement-box">
                    <h2>第一张：手机正面照片</h2>
                    <p>具体要求</p>
                    <p>（1）清晰显示手机imie号（手机拨打*#06#显示），并与订单填写的imei号一致;</p>
                    <p>（2）手机屏幕显示完整无损</p>
                    <p>示例图：</p> 
                    <img src="images/upimg01.png" alt="">
                    <h2>第二张：包装盒或发票照片二选一</h2>
                    <p>包装盒照片具体要求：</p>
                    <p>（1）盒贴清晰显示手机品牌及型号；</p>
                    <p>（2）盒贴清晰显示手机imei号，并与订单填写的imei号一致。</p>
                    <img src="images/upimg02.jpg" alt="">
                    <p>发票照片具体要求：</p>
                    <p>（1）清晰显示手机品牌及型号；</p>
                    <p>（2）清晰显示发票日期，并且发票日期应在90天内</p>
                    <p>示例图</p>
                    <img src="images/upimg03.jpg" alt="">
                </div> 
                
                <div class="ml10 mr10 mb20">
                    <button type="button" class="btn-block btn-primary mt0">我已经了解了</button>
                </div>
            </div>   
               
        </div>  
    </section>
    
    
</body>

</html>
