<!DOCTYPE html>
<html>

<head>
    <title>上传图片要求</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<link rel="stylesheet" href="build/css/ydui.css">
<link rel="stylesheet" href="css/commonspx.css">

<body style="background: #fff"> 
    <section class="g-flexview"> 
        <div class="g-scrollview">   
            <div class="ss-main w640"> 
                <div class="ss-agreement-box"> 
                    <p style="color: #FFA042;">上传视频小窍门：</p>
                    <p>（1）首先点击选择视频按钮拍摄一个10秒小视频</p>
                    <p>（2）点击开始上传按钮刚刚小视频即可上传成功</p> 
                    <p>示例:</p>
                    <video  class="ss-video" width="50%" height="40%" id="video"  controls="controls" loop="loop" autoplay="autoplay"src="video/spsl.mp4" type="video/mp4" >
                        您的浏览器不支持 video 标签。
                    </video>
                    <p style="color: #FFA042;">温馨提示:</p>
                    <p>关于上传可见IMEI号的视频要求：</p> 
                    <p>· 拍摄过程中在拨号界面里拨打*#06#，自动识别出IMEI号 ，请静止于3秒，以便拍摄清晰。</p>
                    <p>· 然后再把手机反过来，在反面的底下有IMEI号，拍摄清晰即可。</p>
                </div> 
                
                <div class="ml10 mr10 mb20">
                    <button type="button" class="btn-block btn-primary mt0">我已经了解了</button>
                </div>
            </div>   
               
        </div>  
    </section>
    
    
</body>

</html>


<script src="js/jquery.min.js"></script>
