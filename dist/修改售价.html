<!DOCTYPE html>
<html>

<head>
    <title>修改售价</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<link rel="stylesheet" href="build/css/ydui.css">
<link rel="stylesheet" href="css/commonspx.css">

<body> 
    <section class="g-flexview">
        

        <div class="g-scrollview">   
            <div class="ss-main w640">

                <!-- 屏幕状态  -->
               <div class="cell-item  b-line-no  pl15 pr15 pt20"> 
                    <div class="pt5  fs15 onec w100">屏幕状态</div> 
                    <div>
                        <div>
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio01"   />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">新机（激活15天内 )</p> 
                            </label>
                        </div>

                         <div>
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio01"  />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">旧机（激活15天以上 )</p> 
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 屏幕类型 -->
                <div class="cell-item  b-line-no pt10 pb10 pl15 pr15"> 
                    <div class="pt5  fs15 onec w100">屏幕类型</div> 
                    <div class="clearfix">
                        <div class="fl mr10">
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio02"   />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">曲面</p> 
                            </label>
                        </div>

                         <div class="fl mr10">
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio02"  />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">非曲面</p> 
                            </label>
                        </div>

                        <div class="fl mr10">
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio02"  />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">特殊屏</p> 
                            </label>
                        </div>
                    </div>
                </div>


                 <!-- 套餐服务  -->
               <div class="cell-item  b-line-no pb10 pl15 pr15"> 
                    <div class="pt5  fs15 onec w100">套餐服务</div> 
                    <div>
                        <div>
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio01"   />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">体验套餐</p> 
                            </label>
                        </div>

                         <div>
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio01"  />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">基础套餐</p> 
                            </label>
                        </div>

                        <div>
                            <label class="cell-right flex-left h20">
                                <input type="radio" name="radio01"  />
                                <i class="cell-checkbox-icon"></i>
                                <p class="ss-checkbox-tip left pl10 fs14">至尊套餐</p> 
                            </label>
                        </div>
                    </div>
                </div>
 

                 <!-- text -->
                <div class="m-cell pl15 pr15 pb40">
                    <div class="cell-item b-line-no">
                        <div class="cell-left w100">修改售价</div>
                        <div class="cell-right relative b-line">
                            <input type="text"   class="cell-input" placeholder="请输入售价金额"  autocomplete="off" />

                            <i class="fs15 absolute r10 hmidlle">元</i>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="mt30 mb30  ss-btn-box">
                     <a href="javascript:void(0)" class="ss-sm-blue-btn">完成</a>
                 </div>   
            </div>  


        </div> 
            
          
    </section>
    
    
</body>

</html>


<script src="js/jquery.min.js"></script>
<script src="build/js/ydui.flexible.js"></script>
<script src="build/js/ydui.js"></script>
<script src="js/webuploader.js"></script>
<script src="js/common.js"></script>

<script type="text/javascript">
    
     

</script>
